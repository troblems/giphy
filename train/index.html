<!DOCTYPE html>
<html>
<head>
  <title>Trains</title>
  <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>
<body>
<script type="text/javascipt" src="trains.js"></script>

<div class ="container">
    <div class = "jumbotron">
      <h1 class = "text-center">Trains are coming to town!</h1>
    </div>

    <div class="row">
      <div class="col-lg-6">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Current Schedule</h3>
          </div>
          <div class="panel-body">
            <form role="form">
              <div class="form-group">
                  <label for="text">Train Name: </label>
                  <input type="text" class="form-control" id="nameInput">
                </div>
                <div class="form-group">
                    <label for="text">Destination: </label>
                    <input type="text" class="form-control" id="dest">
                  </div>
                  <div class="form-group">
                      <label for="text">First train time (military): </label>
                      <input type="number" class="form-control" id="firstTime">
                    </div>
                    <div class="form-group">
                        <label for="text">Frequencey (mins): </label>
                        <input type="number" class= "form-control" id = "freq">
                      </div>
                      <button type="submit" class="btn btn-danger" id="addTrain">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
